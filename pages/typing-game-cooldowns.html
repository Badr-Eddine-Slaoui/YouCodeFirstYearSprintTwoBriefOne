<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game Cooldowns</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/typing-game-cooldowns.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>last score</h1>
        </div>
        <div class="score">
            <p id="wpm">0 <span>wpm</span></p>
            <p id="accuracy">0 <span>%</span></p>
        </div>
        <div class="body">
            <p>Choose cooldown:</p>
            <div id="easy" class="btn">1 minute</div>
            <div id="medium" class="btn">3 minutes</div>
            <div id="hard" class="btn">5 minutes</div>
        </div>
    </div>
</body>
<script src="../scripts/typing-game-cooldowns.js"></script>
</html>
