<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mind Game</title>
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/mind-game.css">
</head>
<body>
  <div id="container" class="container game">
    <div class="header">
      <div class="wrapper">
        <div class="row">
          <div class="title">
            <p>Best Score</p>
          </div>
          <div class="score">
            <p id="best_score">0 <span>pts</span></p>
          </div>
        </div>
        <div class="row">
          <div class="title">
            <p>Score</p>
          </div>
          <div class="score">
            <p id="current_score">0 <span>pts</span></p>
          </div>
        </div>
        <div class="row">
          <div class="title">
            <p>flips</p>
          </div>
          <div class="score">
            <p id="flips">0</p>
          </div>
        </div>
        <div class="row">
          <div class="title">
            <p>time</p>
          </div>
          <div class="score">
            <p id="time">00:00</p>
          </div>
        </div>
      </div>
    </div>
    <div class="cards">
      <div class="wrapper">
        
      </div>
    </div>
  </div>
</body>
<script src="../scripts/mind-game.js"></script>
</html>
