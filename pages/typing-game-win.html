<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game Win</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/typing-game-win.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <h1>Your score</h1>
            </div>
            <div class="score">
                <p id="wpm">0 <span>wpm</span></p>
                <p id="accuracy">0 <span>%</span></p>
            </div>
            <div class="body">
                <p>Choose option:</p>
                <div id="again" class="btn">play again</div>
                <div id="cooldowns" class="btn">back to cooldowns menu</div>
                <div id="main" class="btn">back to main menu</div>
            </div>
        </div>
    </div>
</body>
<script src="../scripts/typing-game-win.js"></script>
</html>
