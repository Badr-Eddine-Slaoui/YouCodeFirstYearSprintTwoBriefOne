<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typing Game</title>
<link rel="stylesheet" href="../css/style.css">
<link rel="stylesheet" href="../css/typing-game.css">
</head>
<body>
  <div id="container" class="container game">
    <div class="header">
      <div class="wrapper">
        <div class="row">
          <div class="title">
            <p>Best wpm</p>
          </div>
          <div class="score">
            <p id="best_wpm">0 <span>wpm</span></p>
          </div>
        </div>
        <div class="row">
          <div class="title">
            <p>Best accuracy</p>
          </div>
          <div class="score">
            <p id="best_accuracy">0 <span>%</span></p>
          </div>
        </div>
        <div class="row">
          <div class="title">
            <p>Mistakes</p>
          </div>
          <div class="score">
            <p id="mistakes">0</p>
          </div>
        </div>
        <div class="row">
          <div class="title">
            <p>time</p>
          </div>
          <div class="score">
            <p id="cooldown">
              <span class="minutes">00</span>:<span class="seconds">00</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="typing-container">
        <p class="typing-paragraph"></p>
    </div>
  </div>
</body>
<script src="../scripts/typing-game.js"></script>
</html>
