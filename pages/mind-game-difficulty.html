<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Game Difficulties</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title">
                <h1>best score</h1>
            </div>
            <div class="score">
                <p id="best-score">0 <span>pts</span></p>
            </div>
            <div class="body">
                <p>Choose difficulty:</p>
                <div id="easy" class="btn">Easy (4x3)</div>
                <div id="medium" class="btn">Medium (4x5)</div>
                <div id="hard" class="btn">Hard (4x6)</div>
            </div>
        </div>
    </div>
</body>
<script src="../scripts/mind-game-difficulty.js"></script>
</html>
